<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>news24/7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="assert/NEWS WEBLOGO.png" alt="news24/7" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="cricket"
              onclick="onNavItemClick('cricket')"
            >
              Cricket
            </li>
            <li
              class="hover-link nav-item"
              id="entertainment"
              onclick="onNavItemClick('entertainment')"
            >
              Entertainment
            </li>
            <li
              class="hover-link nav-item"
              id="tech"
              onclick="onNavItemClick('tech')"
            >
              Tech
            </li>
            <li
              class="hover-link nav-item"
              id="jobs"
              onclick="onNavItemClick('jobs')"
            >
              Jobs
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="Search"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <div id="loading-spinner" class="loading-spinner"></div>

    <main>
      <div class="card-container container flex" id="card-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. A,
            voluptates laborum eos accusamus nihil soluta! Vero esse asperiores
            quidem autem, vel quis, delectus rerum quo illum accusamus
            voluptatem corrupti odit!
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
